services:
  - type: web
    name: wagtail-app
    env: docker
    plan: starter
    dockerfilePath: ./mysite/Dockerfile
    buildCommand: ""
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: wagtail-db
      - key: SECRET_KEY
        value: "<replace-with-strong-secret>"
      - key: ALLOWED_HOSTS
        value: "your-app.onrender.com"
      - key: DEBUG
        value: "False"
    healthCheckPath: "/"
    autoDeploy: true

databases:
  - name: wagtail-db
    type: postgresql
    plan: starter
